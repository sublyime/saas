version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: incident-resolver-db
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: incident_resolver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d incident_resolver"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - incident-resolver-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: incident-resolver-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:5432/incident_resolver
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - incident-resolver-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

networks:
  incident-resolver-network:
    driver: bridge
